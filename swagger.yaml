swagger: "2.0"
info:
  description: "An API to Upload Static Files to AWS S3 Object Store"
  version: "1.0.0"
  title: "File Upload REST Service"
  termsOfService: "http://swagger.io/terms/"
  contact: 
    email: "mukhtar.agboola@babbangona.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/"
tags:
- name: "File Upload "
  description: "Uploading and storing files (images, audios & videos) to aws s3 bucket"

schemes:
- "http"

paths:
  /upload:
    post:
       tags:
       - "Files"
       summary: "Upload File"
       description: ""
       operationId: "uploadFile"
       consumes:
       - "multipart/form-data"
       parameters:
       - in: "formData"
         name: "file"
         description: "The uploaded file data"
         required: true
         type: file
         
       responses:
        "400":
         description: "Unable to upload file. Please try again."